<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get IP</title>
    <script>
        // Function to fetch the IP address
        function getIP() {
            fetch('https://api.ipify.org?format=json') // Fetch IP from ipify API
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip; // Get the IP address
                    const jsonResponse = { ip: ip }; // Create a JSON object with the IP
                    
                    // Print the IP data to the console for debugging
                    console.log("Fetched IP:", jsonResponse);
                    
                    // Send the IP data back to the client (for Roblox to receive)
                    sendJSONResponse(jsonResponse);
                })
                .catch(error => {
                    console.error("Failed to fetch IP:", error);
                });
        }

        // Send the IP address as JSON response to the client
        function sendJSONResponse(data) {
            // Set the page content to the JSON response (for testing purposes)
            document.body.innerHTML = JSON.stringify(data);
        }

        // Call getIP function when the page loads
        window.onload = getIP;
    </script>
</head>
<body>
    <h1>Getting Your IP...</h1>
</body>
</html>
