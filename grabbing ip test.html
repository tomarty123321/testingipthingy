<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get IP</title>
    <script>
        // Function to fetch the IP address
        function getIP() {
            fetch('https://api.ipify.org?format=json') // Fetch IP from ipify API
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip; // Get the IP address
                    // Return the IP as a JSON response to Roblox
                    document.body.innerHTML = JSON.stringify({ "ip": ip });
                });
        }

        // Call getIP function when the page loads
        window.onload = getIP;
    </script>
</head>
<body>
    <h1>Getting Your IP...</h1>
</body>
</html>
